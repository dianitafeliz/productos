<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/indexDashVendedor}" class="active"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuariosVendedor}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/productosVendedor}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/enviosVendedor}"><span class="las la-shipping-fast"></span>
						<span>Envios</span></a></li>
				
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Ventas
			</h2>

		
			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
				<div>
					<h4>Vendedor</h4>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Mi perfil</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="loginadmin.jsp">Cerrar sesiï¿½n</a>
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="cards">

				<div class="card-single">
					<div>
						<h1>5</h1>
						<span>Nuevos Usuarios</span>
					</div>
					<div>
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>12</h1>
						<span>Productos Vendidos</span>
					</div>
					<div>
						<span class="las la-clipboard-check"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>25</h1>
						<span>Productos por entregrar</span>
					</div>
					<div>
						<span class="las la-dolly"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>2</h1>
						<span>Productos entregados</span>
					</div>
					<div>
						<span class="las la-box"></span>
					</div>
				</div>
			</div>
			<!--Tabla proveedores-->

			<!--Tabla proveedores-->

			<h3 th:if="${Ventas.IdVenta == null }" style="text-align: center; font-weight: bold;">Agregar Venta<a Class="btn btn-primary" th:href="@{/ventasVendedor}">Regresar</a></h3>
			<h3  th:unless="${Ventas.IdVenta == null }" style="text-align: center; font-weight: bold;">Editar <a Class="btn btn-primary" th:href="@{/ventasVendedor}">Regresar</a></h3>
			
			
			<form th:action="@{/ventasVendedor/guardar}"
				th:object="${Ventas}" method="POST">

				<div class="mb-3">
					<input type="text" th:field="*{IdVenta}" hidden="true"/>
					<label for="exampleInputEmail1" class="form-label">Cantidad Compra
						Producto</label> <input type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required
						th:field="*{CantidadCompra}">
				</div>
			
				<div class="mb-3">
					<label  class="form-label">Fecha Venta</label>
					<input type="date" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{FechaVenta}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Estado</label>
					<input type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{CiudadCompra}">
				</div>
				
			
					<label class="col-form label col-sm-4">Cliente: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="Cliente: ${listaCliente}">
							<div>
								<input type="checkbox" th:field="*{Cliente}"
									th:text="${Cliente.IdCliente}" th:value="${Cliente.IdCliente}" class="m-2">
							</div>
						</th:block>
					</div>
			
					<label class="col-form label col-sm-4">Vendedor: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="Vendedor: ${listaVendedor}">
							<div>
								<input type="checkbox" th:field="*{Vendedor}"
									th:text="${Vendedor.IdVendedor}" th:value="${Vendedor.IdVendedor}" class="m-2">
							</div>
						</th:block>
					</div>
					<label class="col-form label col-sm-4">Inventario: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="inventario: ${listaInventario}">
							<div>
								<input type="checkbox" th:field="*{inventario}"
									th:text="${inventario.IdInventario}" th:value="${inventario.IdInventario}" class="m-2">
							</div>
						</th:block>
					</div>
					<label class="col-form label col-sm-4">Productos: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="Productos: ${listaProductos}">
							<div>
								<input type="checkbox" th:field="*{Productos}"
									th:text="${Productos.NombreProducto}" th:value="${Productos.IdProducto}" class="m-2">
							</div>
						</th:block>
					</div>

				<button type="submit" class="btn btn-primary">Crear
					Proveedor</button>
			</form>
			
			</main>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
