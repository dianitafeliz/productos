<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				 <li><a th:href="@{/indexDashVendedor}"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuariosVendedor}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/productosVendedor}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/enviosVendedor}" class="active"><span class="las la-shipping-fast"></span>
						<span>Envios</span></a></li>
			</ul>
		</div>
	</div>
	
	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Envios
			</h2>

		
			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Vendedor</h4>
                    <a th:href="@{/login?logout}" style="text-decoration: none; background:#D3D7E9; padding: 5px 10px; border-radius: 8px; margin-left: 35px ">Cerrar Sesion</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="cards">

				<div class="card-single">
					<div>
						<h1>5</h1>
						<span>Nuevos Usuarios</span>
					</div>
					<div>
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>12</h1>
						<span>Productos Vendidos</span>
					</div>
					<div>
						<span class="las la-clipboard-check"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>25</h1>
						<span>Productos por entregrar</span>
					</div>
					<div>
						<span class="las la-dolly"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>2</h1>
						<span>Productos entregados</span>
					</div>
					<div>
						<span class="las la-box"></span>
					</div>
				</div>
			</div>
			<!--Tabla proveedores-->

			<h3 style="text-align: center; font-weight: bold;">LISTA DE
				ENVIOS </h3>

			<div class="card">
			<a th:href="@{/ventasVendedor}" type="submit"class="btn btn-primary btn-sm"> Nuestras Ventas</a>
				<div class="card-header"></div>

				<table class="table table-bordered ">
					<thead class="thead-dark">
						<tr>
							<th colspan="4" style="text-align: center; font-size: 20px">Nuestros Envios<a Class="btn btn-primary"
								th:href="@{/envioVendedor/nuevo}">Agregar</a>
						
							</th>

						</tr>
						<tr>
							<th scope="col">IdEnvio</th>
							<th scope="col">EstadoCompra</th>
							<th scope="col">Venta</th>
							<th scope="col">Aciones</th>
						
						</tr>
					</thead>
					<tbody>
						<tr th:each="envios:${listarEnvios}">
							<td th:text="${envios.IdEnvio}"></td>
							<td th:text="${envios.estadocompra}"></td>
							<td th:text="${envios.ventas.IdVenta}"></td>
						
							<td><a
								th:href="@{'/enviosVendedor/editar'+'/'+ ${envios.IdEnvio}}"
								Class="btn btn-info">Editar</a> &nbsp;&nbsp;
						</tr>

					</tbody>
				</table>
				<br>
				<!-- Fin del codigo de proveedores-->
				
				
			</div>
	</div>



	<script src="funciones.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
