<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="Proveedores.css">
    </head>

<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">

            <img src="../../../img/Logo_1.png">
        </div>
        <!--Secciones-del-tablero-->
        <div class="sidebar-menu">
            <ul>
                <li><a th:href="@{/indexDashVendedor}" class="active"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuariosVendedor}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/productosVendedor}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/enviosVendedor}"><span class="las la-shipping-fast"></span>
						<span>Envios</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> inicio
            </h2>
            
            <div class="user-wrapper">
                <img src="../../../img/admin3.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Vendedor</h4>
                    <a th:href="@{/login?logout}" style="text-decoration: none; background:#D3D7E9; padding: 5px 10px; border-radius: 8px; margin-left: 35px ">Cerrar Sesion</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					</div>
				</div>
            </div>
        </header>

        <main>
            <div class="cards">

                <div class="card-single">
                    <div>
                        <h1>5</h1>
                        <span>Agregar Roles</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>12</h1>
                        <span>Agregar Categoria</span>
                    </div>
                    <div>
                        <span class="las la-clipboard-check"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>25</h1>
                        <span>Agregar Unidad Medida</span>
                    </div>
                    <div>
                        <span class="las la-dolly"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>2</h1>
                        <span>Agregar Estados De Compra</span>
                    </div>
                    <div>
                        <span class="las la-box"></span>
                    </div>
                </div>
            </div>
            <div class="graficas">
                <h1 class="text-center">Ventas mensuales y anuales</h1>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h1>Ventas Mensuales</h1>
                        <hr>
                        <canvas class="text-center" id="myChart" width="400" height="400"></canvas>
                    </div>
                <div class="col-md-6">
                    <h1>ventas Anuales</h1>
                    <hr>
                    <canvas id="ventas" width="400" height="400"></canvas>
                </div>
                </div>

        </div>
        </main>
    </div>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
        datasets: [{
            label: 'ventas totales mensuales',
            data: [12, 19, 3, 5, 2, 3, 5,6,5,10,20,40],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
<script>
    var ctx = document.getElementById('ventas').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['2015', '2016', '2017', '2018', '2019', '2020','2021'],
            datasets: [{
                label: 'ventas totales mensuales',
                data: [12, 19, 15,5,10,20,10],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
 
   
     <script src="js/graf.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
     
</body>

</html>
