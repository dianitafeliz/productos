<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<link

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
	<script src="https://kit.fontawesome.com/4f5c87436a.js" crossorigin="anonymous"></script>
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/indexDash}"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuarios}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/listaProvedores}"><span
						class="las la-handshake"></span> <span>Provedores</span></a></li>
				<li><a th:href="@{/productos}" class="active"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/envios}"><span class="las la-shipping-fast"></span>
						<span>Envios</span></a></li>
			
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Productos <a  th:href="ListaCategorias" style="text-decoration: none; font-size: 25px; color: #A6A1A0;" >Categorias</a>
			</h2>

			
			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrador</h4>
                    <a th:href="@{/login?logout}" style="text-decoration: none; background:#D3D7E9; padding: 5px 10px; border-radius: 8px; margin-left: 35px ">Cerrar Sesion</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					</div>
				</div>				
			</div>
		</header>

		<main>

			
			<!--Tabla categorias-->
			<br>
			<button class="btn btn-warning" ><a th:href="@{/indexDash}"><span class="las la-home"></span>
				<span>VOLVER</span></a></button>
			<h3 style="text-align: center; font-weight: bold;">LISTA DE
				CATEGORIAS</h3>

			<div class="card">

				
		<div class="row   justify-content-center">
			<div class="col-9" style="margin-top: 30px">
				<form action="/UploadFileCategorias" enctype="multipart/form-data" method="post">
				 <button type="submit" class="btn btn-outline-info Superior"><i class="fa-solid fa-file-circle-plus"></i></button>
				 <input class="form-imput" type="file" name="file">
				</form>
				<br>
				<table id="example" class="table  table-bordered"
					style="width: 100%">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Nombre Categoria</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="Categorias:${listarCategorias}">
							<th th:text="${Categorias.IdCategoria}">Name</th>
							<th th:text="${Categorias.NombreCategoria}">Position</th>
						
						</tr>
					</tbody>
				</table>
				<br>
			</div>
		</div>


	
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="tablas.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.js"></script>
	<script src="https://use.fontawesome.com/bf85c0e67b.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
