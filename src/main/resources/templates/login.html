<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Iniciar Sesion</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../../../StylesLogin.css" rel="stylesheet" />
</head>
<body>
	<!-- Background Video-->
	<video class="bg-video" playsinline="playsinline" autoplay="autoplay"
		muted="muted" loop="loop">
		<source src="../../../mp4/bg.mp4" type="video/mp4" />
	</video>
	<!-- Masthead-->
	<div class="masthead">
		<div class="masthead-content text-white">
			<div class="container-fluid px-4 px-lg-0">
				<div class=" col-12" th:if=${param.logout}>
					<div class="alert alert-info" role="alert">
						<h4 style="text-align: center;">se ha cerrado la sesion</h4>
					</div>
				</div>
				<div class=" col-12" th:if=${param.incorrecto}>
					<div class="alert alert-info" role="alert">
						<h4 style="text-align: center;">Ups!! Correo o contraseña invalidos, intente nuevamente.</h4>
					</div>
				</div>
				<h1 class="fst-italic lh-1 mb-2" style="color: #ffc107;">Productos
					Clemy!</h1>
				<p style="text-align: center;">Ingresa al sistema</p>
				<!-- to get an API token!-->
				<form th:action="@{/IniciarSesion}" method="post"
					th:object="${usuario}">
					<hr>
					<div>
						<label for="username" class="form-label"
							style="font-weight: bold;">CORREO</label> <input type="email"
							class="form-control mb-4" name="username" id="username" required
							autofocus="autofocus" th:field="*{email}">
					</div>
					<div class="form-label">
						<label for="password" class="form-label"
							style="font-weight: bold;">CONTRASEÑA</label> <input
							type="password" class="form-control mb-4" name="password"
							id="password" required autofocus="autofocus"
							th:field="*{password}">
					</div>
					<p>
						<a th:href="@{/forgot_password}" style="font-size: 18px; margin-left: 30px; text-decoration: none;">Olvido
							su Contraseña?</a>	
						<a  th:href="@{/index}" style="font-size: 18px; margin-left: 30px; text-decoration: none;" >Volver al inicio</a>	
					</p>
					<div class="input-group">
						<a th:href="@{/registro}"><input type="button" class="btn btn-outline-info" value="Registrate"></a>
						<input type="submit" class="btn btn-outline-warning" id="login-submit"
							value="Iniciar Sesion">
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<!-- Social Icons-->
	<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
