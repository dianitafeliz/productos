<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/indexDash}"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuarios}" class="active"><span
						class="las la-user"></span> <span>Usuarios</span></a></li>
				<li><a th:href="@{/listaProvedores}"><span
						class="las la-handshake"></span> <span>Provedores</span></a></li>
				<li><a th:href="@{/productos}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/envios}"><span
						class="las la-shipping-fast"></span> <span>Envios</span></a></li>
							<li><a th:href="@{/ventas}"><span
						class="las la-barcode"></span> <span>Ventas</span></a></li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Provedores
			</h2>

			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
				<div>
					<h4>Administrador</h4>
					<a th:href="@{/login?logout}"
						style="text-decoration: none; background: #D3D7E9; padding: 5px 10px; border-radius: 8px; margin-left: 35px">Cerrar
						Sesion</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="cards">

				<div class="card-single">
					<div>
						<h1>5</h1>
						<span>Nuevos Usuarios</span>
					</div>
					<div>
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>12</h1>
						<span>Productos Vendidos</span>
					</div>
					<div>
						<span class="las la-clipboard-check"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>25</h1>
						<span>Productos por entregrar</span>
					</div>
					<div>
						<span class="las la-dolly"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>2</h1>
						<span>Productos entregados</span>
					</div>
					<div>
						<span class="las la-box"></span>
					</div>
				</div>
			</div>
			<!--Tabla proveedores-->

			<h3 th:if="${usuario.IdUsuario == null}"
				style="text-align: center; font-weight: bold;">
				Registro de usuario<a Class="btn btn-primary "
					th:href="@{/usuarios}">Regresar</a>
			</h3>
			<h3 th:unless="${usuario.IdUsuario == null}">
				Editar Usuario<a Class="btn btn-primary " th:href="@{/usuarios}">Regresar</a>
			</h3>
			<div class="container">

				<form th:action="@{/usuarios/guardar}" th:object="${usuario}"
					method="Post">
					<div class="mb-3">
						<input type="text" th:field="*{IdUsuario}" hidden="true"/>
						<label for="exampleFormControlInput1" class="form-label">Nombre</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1" th:field="*{nombre}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Apellido</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1"
							th:field="*{apellido}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Correo</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1" 
							th:field="*{email}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1"
							th:field="*{password}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Telefono</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1"
							th:field="*{telefono}">
					
					</div>
						<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Dirreccion</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1"
							th:field="*{direccion}">
							</div>
							
						<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Ciudad</label>
						<input type="text" class="form-control"
							id="exampleFormControlInput1"
							th:field="*{ciudad}">
					
				</div>
					<div class="form-group row">
						<label class="col-form label col-sm-4">Roles: </label>
						<div class="col-sm-8 text-left">
							<th:block th:each="rol : ${listaRoles}">
								<div>
									<input type="checkbox" th:field="*{roles}"
										th:text="${rol.nombre}" th:value="${rol.IdRol}" class="m-2">
								</div>
							</th:block>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">guardar</button>
						</div>
					</div>

				</form>

			</div>




			<script
				src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous"></script>
</body>
</html>
