<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<div class="container-fluid">

		<input type="checkbox" id="nav-toggle">
		
		<div class="sidebar">
			<div class="sidebar-brand">
			<br>
                <br>
				<img src="../../../img/Logo_1.png">
                <br>
			</div>
			<br>
			<br>
			<!--Secciones-del-tablero-->
			<div class="sidebar-menu">
				<ul>
					<li><a th:href="@{/loginDashboard}"><span
							class="las la-home"></span> <span>Inicio</span></a></li>
					<li><a th:href="@{/usuarios}"><span class="las la-user"></span>
							<span>Usuarios</span></a></li>
					<li><a th:href="@{/listaProvedores}"><span
							class="las la-handshake"></span> <span>Provedores</span></a></li>
					<li><a th:href="@{/productos/mostrar}"><span
							class="las la-pen-alt"></span> <span>inventario</span></a></li>
					<li><a th:href="@{/envios}" class=""><span
							class="las la-shipping-fast"></span> <span>Envios</span></a></li>
					<li><a th:href="@{/ventas}" class="active"><span
							class="las la-barcode"></span> <span>Ventas</span></a></li>

				</ul>
			</div>
		</div>
		

		<div class="main-content">
			<header>
				<h2>
					<label for="nav-toggle"> <span class="las la-bars"></span>
					</label> Ventas
				</h2>


				<div class="user-wrapper">
					<img src="../../../img/admin3.png" width="40px" height="40px"
						alt="">
					<div>
						<h4>Administrador</h4>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Mi perfil</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="loginadmin.jsp">Cerrar sesiï¿½n</a>
						</div>
					</div>
				</div>
			</header>

			<main>

				<div class="cards">

					<div class="card-single">
						<div>
							<h1>5</h1>
							<span>Nuevos Usuarios</span>
						</div>
						<div>
							<span class="las la-users"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>12</h1>
							<span>Productos Vendidos</span>
						</div>
						<div>
							<span class="las la-clipboard-check"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>25</h1>
							<span>Productos por entregrar</span>
						</div>
						<div>
							<span class="las la-dolly"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>2</h1>
							<span>Productos entregados</span>
						</div>
						<div>
							<span class="las la-box"></span>
						</div>
					</div>
				</div>
				

				<h3 style="text-align: center; font-weight: bold;">
					<a Class="btn btn-primary" th:href="@{/ventas}">Regresar</a>
				</h3>

				<div class="row">
					<div class="col-6">
						<form th:action="@{/ventas/guardar}" th:object="${Ventas}"
							method="POST">

							<div class="mb-3">
								<input type="text" th:field="*{IdVenta}" hidden="true" /> <label
									for="exampleInputEmail1" class="form-label">Cantidad
									Compra Producto</label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" required
									th:field="*{CantidadCompra}">
							</div>

							<div class="mb-3">

								<label for="exampleInputEmail1" class="form-label">Valor</label>
								<input type="text" class="form-control" id="price" required
									th:field="*{ValorVenta}">
							</div>

							<div class="mb-3">
								<label class="form-label">Fecha Venta</label> <input type="date"
									class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required th:field="*{FechaVenta}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Estado</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required
									th:field="*{CiudadCompra}">
							</div>


							<label class="col-form label col-sm-4">Cliente: </label> <select
								th:field="*{Cliente}" class="form-control" require>
								<th:block th:each="Cliente: ${listaCliente}">
									<option th:text="${Cliente.NombreCliente}"
										th:value="${Cliente.IdCliente}"></option>
								</th:block>
							</select> <label class="col-form label col-sm-4">Vendedor: </label> <select
								th:field="*{Vendedor}" class="form-control" require>
								<th:block th:each="Vendedor: ${listaVendedor}">
									<option th:text="${Vendedor.NombreVendedor}"
										th:value="${Vendedor.IdVendedor}"></option>
								</th:block>
							</select> <label class="col-form label col-sm-4">Producto: </label> <select
								th:field="*{Productos}" class="form-control" require>
								<th:block th:each="Productos: ${listaProductos}">
									<option th:text="${Productos.NombreProducto}"
										th:value="${Productos.IdProducto}"></option>
								</th:block>
							</select> <br> <br>



							<button type="submit" class="btn btn-primary">Generar
								Venta</button>
						</form>
					</div>
					<div class="col-6">
						<div class="row">
							<table id="example" class="table ">
								<thead class="thead-dark">

									<tr>
										<th scope="col">Codigo del Producto</th>
										<th scope="col">Nombre del producto</th>
										<th scope="col">Precio</th>

										<th scope="col">Categoria</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="productos:${listaProductos}">
										<td th:text="${productos.IdProducto}"></td>
										<td th:text="${productos.NombreProducto}"></td>
										<td th:text="${productos.precio}"></td>

										<td th:text="${productos.categorias}"></td>

									</tr>

								</tbody>
							</table>

						</div>

					</div>


				</div>




			</main>
		</div>
		
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="/tablas.js">
		
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.5/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.js"></script>
	<script src="https://use.fontawesome.com/bf85c0e67b.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
