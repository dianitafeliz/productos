<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

			<img src="../../../img/Logo_1.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/loginDashboard}"><span class="las la-home"></span>
						<span>Inicio</span></a></li>
				<li><a th:href="@{/usuarios}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/listaProvedores}" class="active"><span
						class="las la-handshake"></span> <span>Provedores</span></a></li>
				<li><a th:href="@{/productos}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/envios}"><span class="las la-shipping-fast"></span>
						<span>Envios</span></a></li>
							<li><a th:href="@{/ventas}"><span
						class="las la-barcode"></span> <span>Ventas</span></a></li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Insumos
			</h2>

		
			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
				<div>
					<h4>Administrador</h4>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Mi perfil</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="loginadmin.jsp">Cerrar sesiï¿½n</a>
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="cards">

				<div class="card-single">
					<div>
						<h1>5</h1>
						<span>Nuevos Usuarios</span>
					</div>
					<div>
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>12</h1>
						<span>Productos Vendidos</span>
					</div>
					<div>
						<span class="las la-clipboard-check"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>25</h1>
						<span>Productos por entregrar</span>
					</div>
					<div>
						<span class="las la-dolly"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>2</h1>
						<span>Productos entregados</span>
					</div>
					<div>
						<span class="las la-box"></span>
					</div>
				</div>
			</div>
			<!--Tabla proveedores-->

			<h3 th:unless="${insumos.IdInsumo == null }" style="text-align: center; font-weight: bold;">Agregar Insumo<a Class="btn btn-primary" th:href="@{/Insumos}">Regresar</a></h3>
			<h3  th:if="${insumos.IdInsumo== null }" style="text-align: center; font-weight: bold;">Editar Insumo<a Class="btn btn-primary" th:href="@{/Insumos}">Regresar</a></h3>
			
			<form th:action="@{/Insumos/guardar}"
				th:object="${insumos}" method="POST">

				<div class="mb-3">
					<input type="text" th:field="*{IdInsumo}" hidden="true"/>
					<label for="exampleInputEmail1" class="form-label">Nombre
						</label> <input type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required
						th:field="*{NombreInsumo}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Fecha Ingreso</label> <input
						type="date" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{FechaIngreso}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Fecha Vence</label>
					<input type="date" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{FechaVence}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Cantidad</label>
					<input type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{CantidadInsumo}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Estado</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Estado}">
				</div>
				
				<label class="col-form label col-sm-4">Provedor: </label>
				<select th:field="*{provedores}" class="form-control" require>
                      <th:block th:each="provedores : ${listaProvedores}">
                      <option th:text="${provedores.NombreEmpresa}" th:value="${provedores.IdProvedores}"></option>
                      </th:block>
                       </select>
                       
                       <label class="col-form label col-sm-4">Unidades Media: </label>
				<select th:field="*{unidadesmedida}" class="form-control" require>
                      <th:block th:each="unidadesmedida: ${listauni}">
                      <option th:text="${unidadesmedida.UnidadaesMedida}" th:value="${unidadesmedida.IdUnidadesMedida}"></option>
                      </th:block>
                       </select>
				<br>
				<br>
				
				

				<button type="submit" class="btn btn-primary">Crear
					Insumo</button>
			</form>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
