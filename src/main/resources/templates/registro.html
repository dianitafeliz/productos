<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Iniciar Sesion</title>
<link rel="icon" type="image/x-icon" href="img/Logo_1.png" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../../../StylesLogin.css" rel="stylesheet" />
</head>
<body>
	<!-- Background Video-->
	<video class="bg-video" playsinline="playsinline" autoplay="autoplay"
		muted="muted" loop="loop">
		<source src="../../../mp4/bg.mp4" type="video/mp4" />
	</video>
	<!-- Masthead-->
	<div class="masthead">
		<div class="masthead-content text-white">
			<div class="container-fluid px-4 px-lg-0">
				<div class=" col-12" th:if=${param.exito}>
					<div class="alert alert-info" role="alert">
						<h4 style="text-align: center;">se ha registrado
							correctamente, espere la confirmacion a su correo de lo contrario
							no podra ingresar</h4>
					</div>
				</div>
				<h1 class="fst-italic lh-1 mb-2" style="color: #ffc107;">Productos
					Clemy!</h1>
				<p style="text-align: center;">Registrate con nosotros</p>
				<hr>

				<form th:action="@{/guardarRegistro}" method="post"
					th:object="${usuario}">
					<div class="form-label">
						<div class="row">
							<div class="col">
								<label for="nombre" class="form-label"
									style="font-weight: bold;">NOMBRE</label> <input type="text"
									class="form-control mb-4" name="nombre" id="nombre" required
									autofocus="autofocus">
							</div>
							<div class="col">
								<label for="apellido" class="form-label"
									style="font-weight: bold;">APELLIDO</label> <input type="text"
									class="form-control mb-4" name="apellido" id="apellido"
									required autofocus="autofocus">
							</div>
						</div>
					</div>

					<div class="form-label">
						<div class="row">
							<div class="col">
								<label for="email" class="form-label" style="font-weight: bold;">CORREO</label>
								<input type="email" class="form-control mb-4" name="email"
									id="email" required autofocus="autofocus">
							</div>
							<div class="col">
								<label for="password" class="form-label"
									style="font-weight: bold;">CONTRASEÃ‘A</label> <input
									type="password" class="form-control mb-4" name="password"
									id="password" required>
							</div>
						</div>
					</div>
					<div class="form-label">
						<div class="row">
							<div class="col">
								<label for="telefono" class="form-label"
									style="font-weight: bold;">TELEFONO</label> <input type="tel"
									class="form-control mb-4" name="telefono" id="telefono"
									required>
							</div>
							<div class="col">
								<label for="direccion" class="form-label"
									style="font-weight: bold;">DIRECCION</label> <input type="text"
									class="form-control mb-4" name="direccion" id="direccion"
									required>
							</div>
						</div>
					</div>

					<div>
						<label for="ciudad" class="form-label" style="font-weight: bold;">CIUDAD</label>
						<input type="text" class="form-control mb-4" name="ciudad"
							id="ciudad" required>
					</div>

					<div class="text-center">
						<a th:href="@{/login}">Inicia Sesion Aqui</a> || <a
							th:href="@{/Clemy}">Volver al inicio</a> <br>
						<button type="submit" class="btn btn-outline-warning">Registrar</button>
						<br>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="social-icons">
		<div
			class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
			<a class="btn btn-dark m-3" href="#!"><i class="fab fa-whatsapp"></i></a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
